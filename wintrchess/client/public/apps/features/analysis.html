    <!-- ads removed for local deployment -->
    <script>
      // Minimal client error logging to Flask
      (function() {
        const endpoint = "/client-log";
        function send(payload) {
          try {
            navigator.sendBeacon(endpoint, JSON.stringify(payload));
          } catch {
            fetch(endpoint, {method: "POST", headers: {"Content-Type": "application/json"}, body: JSON.stringify(payload)});
          }
        }
        window.addEventListener("error", function(e) {
          send({type: "error", message: e.message, source: e.filename, line: e.lineno, col: e.colno});
        });
        window.addEventListener("unhandledrejection", function(e) {
          send({type: "unhandledrejection", reason: (e.reason && e.reason.message) || String(e.reason)});
        });
        const origConsoleError = console.error;
        console.error = function(...args) {
          send({type: "console.error", args: args.map(String)});
          origConsoleError.apply(console, args);
        };
        send({type: "page-load", at: Date.now()});
      })();
    </script>
</head>
<body>
    <div class="root"></div>

    <script src="/analysis.bundle.js"></script>
</body>
</html>
